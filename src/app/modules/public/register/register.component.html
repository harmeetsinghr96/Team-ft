<section id="form">
  <div class="row justify-content-center">
    <form class="col-sm-12">
      <div class="form-group">
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="company_name" aria-describedby="company_name" placeholder="Company">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Re-enter password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <div class="links row justify-content-center">
        <div class="col-sm-7 links-routes">
          <span class="center-line-register-forgot">Existing account?</span>
          <span class="forgot" [routerLink]="['/login']">Login</span>
        </div>
      </div>
    </form>
  </div>
</section>
