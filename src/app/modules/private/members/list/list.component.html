<section id="members-list" class="col-sm-12">
  <div class="row">
    <h3 class="h3">List of Members</h3>

    <div class="table-box col-sm-12">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name & Email.">
      </mat-form-field>

      <table mat-table [dataSource]="membersDataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element" (click)="openBottomSheet(element._id)"> MEB:{{ element.ref_id }} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image. </th>
          <td mat-cell *matCellDef="let element" (click)="openBottomSheet(element._id)">
            <img [src]="element.avatar !== null ? element.avatar : '../../../../../assets/img//user1.jpg'" class=" img-fluid" style="width: 40px; border-radius: 50%;" alt="">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" (click)="openBottomSheet(element._id)"> {{ element.full_name }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element" (click)="openBottomSheet(element._id)"> {{ element.email }} </td>
        </ng-container>

        <!-- Admin Column -->
        <ng-container matColumnDef="admin">
          <th mat-header-cell *matHeaderCellDef> Admin </th>
          <td mat-cell *matCellDef="let element" (click)="openBottomSheet(element._id)"> {{ element.admin === true ? 'Yes' : 'No' }} </td>
        </ng-container>

        <!-- super admin Column -->
        <ng-container matColumnDef="super_admin">
          <th mat-header-cell *matHeaderCellDef> Super Admin </th>
          <td mat-cell *matCellDef="let element" (click)="openBottomSheet(element._id)"> {{ element.super_admin === true ? 'Yes' : 'No' }} </td>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element" (click)="openBottomSheet(element._id)"> {{ element.login_status === true ? 'Yes' : 'No' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="mt-3" [length]="this.members.length" [pageSize]="10" [pageSizeOptions]="[1, 2, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</section>
